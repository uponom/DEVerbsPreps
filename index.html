<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/DEVerbsPreps/manifest.json">
  <link rel="icon" type="image/png" href="/DEVerbsPreps/favicon.ico">
  <title>Deutsch Verben mit Pr√§positionen</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #555555;
      --muted-2: #777777;
      --button-bg: #f2f2f2;
      --button-text: #111111;
      --button-border: #cccccc;
      --card-bg: #ffffff;
      --progress-bg: #b22222;
      --progress-fill: #1a8f3b;
      --overlay: rgba(0, 0, 0, 0.6);
      --case-akk-bg: #fde7ef;
      --case-dat-bg: #e6f2ff;
    }

    body.theme-dark {
      --bg: #0f1115;
      --text: #e6e6e6;
      --muted: #b6b6b6;
      --muted-2: #999999;
      --button-bg: #1e232b;
      --button-text: #e6e6e6;
      --button-border: #3a3f48;
      --card-bg: #151a21;
      --progress-bg: #5b1a1a;
      --progress-fill: #2aa44f;
      --overlay: rgba(0, 0, 0, 0.7);
      --case-akk-bg: #3a1f2a;
      --case-dat-bg: #233a5c;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: var(--bg);
      color: var(--text);
    }

    .lang-switcher {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 4px;
      margin-bottom: 10px;
      flex-wrap: nowrap;
    }

    .lang-switcher button {
      width: 32px;
      height: 26px;
      padding: 0;
      margin-left: 0;
      font-size: 9px;
      line-height: 1;
      cursor: pointer;
      border-radius: 8px;
    }

    .lang-switcher button.active {
      background-color: var(--bg);
    }

    .level-filters {
      display: flex;
      gap: 4px;
      align-items: center;
      margin-left: 4px;
    }

    .level-filters button {
      width: 32px;
      height: 26px;
      font-size: 9px;
    }

    .level-filters button.active {
      background-color: var(--bg);
      border-color: var(--button-border);
    }


    .translation {
      color: var(--muted);
      font-style: italic;
      font-size: 20px;
      margin-bottom: 5px;
    }

    .verb-display {
      font-size: 24px;
      margin: 10px 0 15px;
      font-weight: bold;
    }

    .case-badge {
      display: inline-block;
      margin-left: 8px;
      padding: 2px 8px;
      font-size: 16px;
      font-weight: normal;
      border-radius: 8px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: 1px solid var(--button-border);
      vertical-align: middle;
    }

    .case-badge.case-akk {
      background-color: var(--case-akk-bg);
    }

    .case-badge.case-dat {
      background-color: var(--case-dat-bg);
    }

    .speak-button {
      margin-left: 6px;
      padding: 4px 8px;
      font-size: 18px;
      line-height: 1;
      border-radius: 8px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: 1px solid var(--button-border);
      cursor: pointer;
      vertical-align: middle;
    }

    .verb-display .sich {
      color: var(--muted-2);
    }

    button {
      margin: 5px;
      padding: 10px 16px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 10px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: 1px solid var(--button-border);
    }

    button.prep-akk {
      background-color: var(--case-akk-bg);
    }

    button.prep-dat {
      background-color: var(--case-dat-bg);
    }

    #options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .correct-answer {
      font-size: 24px;
    }

    #nextButton {
      display: none;
      margin-top: 10px;
    }

    .progress-container {
      margin-top: 30px;
    }

    .progress-text {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: var(--progress-bg);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: var(--progress-fill);
      width: 0%;
      transition: width 0.3s;
    }

    .example-text {
      font-style: italic;
      color: var(--muted);
      font-size: 20px;
      margin-bottom: 8px;
    }

    .example-row {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .example-speak-button {
      padding: 4px 8px;
      font-size: 18px;
      line-height: 1;
      border-radius: 8px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: 1px solid var(--button-border);
      cursor: pointer;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--overlay);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--card-bg);
      color: var(--text);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
    }

    .app-version {
      margin-top: 12px;
      font-size: 12px;
      color: var(--muted);
      text-align: right;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .translation {
        font-size: 28px;
      }
      .verb-display {
        font-size: 32px;
      }
      button {
        font-size: 32px;
        padding: 8px 10px;
      }
      .lang-switcher button {
        width: 34px;
        height: 28px;
        font-size: 12px;
      }
      .level-filters button {
        width: 34px;
        height: 28px;
        font-size: 12px;
      }
      #result {
        font-size: 26px;
      }
      .correct-answer {
        font-size: 30px;
      }
    }
  </style>
</head>

    // Unique preposition options for the quiz buttons.

        if (!isLangButton) return;

    // Map grammatical case to badge class.
    function getCaseClass(grammarCase) {
      if (grammarCase === "Akkusativ") return "case-akk";

    // Pick a German TTS voice if available.
    function pickGermanVoice() {
      if (!('speechSynthesis' in window)) return;
      const voices = window.speechSynthesis.getVoices();
      germanVoice = voices.find((v) => (v.lang || "").toLowerCase().startsWith("de")) || null;
    }

    // Speak text only if speech is enabled.
    function speakGerman(text) {
      try {
        if (!('speechSynthesis' in window)) return;
        if (!text || !speechEnabled) return;
        if (!germanVoice) pickGermanVoice();
        const utterance = new SpeechSynthesisUtterance(text);
        if (germanVoice) utterance.voice = germanVoice;
        utterance.lang = (germanVoice && germanVoice.lang) ? germanVoice.lang : "de-DE";
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utterance);
      } catch (error) {
        console.warn("Speech synthesis unavailable:", error);
      }
    }

    // Speak text regardless of the toggle.
    function speakGermanForce(text) {
      try {
        if (!('speechSynthesis' in window)) return;
        if (!text) return;
        if (!germanVoice) pickGermanVoice();
        const utterance = new SpeechSynthesisUtterance(text);
        if (germanVoice) utterance.voice = germanVoice;
        utterance.lang = (germanVoice && germanVoice.lang) ? germanVoice.lang : "de-DE";

    // Format reflexive verbs for display.
    function formatVerb(verb) {
      if (verb.startsWith("sich ")) {
        const parts = verb.split(" ");
        return `<span class="sich">${parts[0]}</span> ${parts.slice(1).join(" ")}`;
      }
      return verb;
    }

    // Active dataset filtered by level.
    function getActiveData() {
      if (!activeLevels.size) return data;
      const filtered = data.filter((item) => activeLevels.has(item.level));
      return filtered.length ? filtered : data;
    }

    // Weighted random selection based on probability.
    function getWeightedRandomIndex(items) {
      const pool = [];
      items.forEach((item, index) => {
        for (let i = 0; i < item.probability; i++) {
          pool.push(index);
        }
      });
      return pool[Math.floor(Math.random() * pool.length)];
    }

    // Render a new quiz question.
    function newQuestion() {
      const activeData = getActiveData();
      const selectedIndex = getWeightedRandomIndex(activeData);
      const item = activeData[selectedIndex];
      const { verb, correct, translations, case: grammarCase, example } = item;

      currentItem = item;
      currentCorrect = correct;
      document.getElementById("translation").innerHTML = `${translations[currentLang]} <span style="color:var(--muted); font-size:16px;">(${grammarCase})</span>`;
      const caseClass = getCaseClass(grammarCase);
      document.getElementById("translation").textContent = translations[currentLang];
      document.getElementById("verb").innerHTML = `${formatVerb(verb)} <span class="case-badge ${caseClass}">${grammarCase}</span>`;
      document.getElementById("result").textContent = "";
      document.getElementById("nextButton").style.display = "none";
      document.getElementById("nextButton").textContent = nextButtonText[currentLang];

      // –ó–∞–º–µ–Ω—è–µ–º –≤—Å–µ –≤—Ö–æ–∂–¥–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ –ø—Ä–µ–¥–ª–æ–≥–∞ –Ω–∞ —Ç—Ä–æ–µ—Ç–æ—á–∏–µ, –≤–∫–ª—é—á–∞—è —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª—ã (√§, √º, √∂, √ü)

        // –≠–∫—Ä–∞–Ω–∏—Ä—É–µ–º —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª—ã –¥–ª—è —Ä–µ–≥—É–ª—è—Ä–Ω–æ–≥–æ –≤—ã—Ä–∞–∂–µ–Ω–∏—è
        const escaped = correct.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –Ω–∞ –ø—Ä–æ–±–µ–ª –ø–µ—Ä–µ–¥ –ø—Ä–µ–¥–ª–æ–≥–æ–º
        const replaced = example.replace(new RegExp(`\\s${escaped}`, "gu"), " ...");
        document.getElementById("example").textContent = replaced;
        document.getElementById("exampleSpeakButton").style.display = "none";
      } else {
        document.getElementById("example").textContent = "";
        document.getElementById("exampleSpeakButton").style.display = "none";
      }

      const container = document.getElementById("options");
      container.innerHTML = "";

      prepositions.forEach((prep) => {
        const btn = document.createElement("button");
        btn.textContent = prep;
        if (akkPrepositions.has(prep)) {
          btn.classList.add("prep-akk");
        } else if (datPrepositions.has(prep)) {
          btn.classList.add("prep-dat");
        }
        btn.onclick = () => handleAnswer(prep);
        container.appendChild(btn);
      });
    }

    // Handle the user's answer selection.
    function handleAnswer(selected) {
      const container = document.getElementById("options");
      container.innerHTML = "";
      const result = document.getElementById("result");
      const correct = currentCorrect;
      const item = currentItem;
      if (!item) return;

      if (selected === correct) {
        result.textContent = resultText[currentLang].correct;
        if (item.probability > 2) item.probability -= 2;
      } else {
        result.innerHTML = `${resultText[currentLang].wrong} <span class="correct-answer">${correct}</span>`;
        if (item.probability < 39) item.probability += 4;
      }

      const answerCaseClass = getCaseClass(item.case);
      document.getElementById("verb").innerHTML =
        `${formatVerb(item.verb)} ${item.correct}` +
        ` <span class="case-badge ${answerCaseClass}">${item.case}</span>` +
        ` <button id="speakAnswerButton" class="speak-button" type="button" aria-label="Speak answer">üîä</button>`;
      const speakButton = document.getElementById("speakAnswerButton");
      if (speakButton) {
        speakButton.onclick = () => speakGermanForce(`${item.verb} ${item.correct}`);
      }
      document.getElementById("nextButton").style.display = "inline-block";
      // –î–æ–±–∞–≤–ª–µ–Ω–æ: –≤—ã–≤–æ–¥ –ø—Ä–∏–º–µ—Ä–∞
      document.getElementById("example").textContent = item.example ? item.example : "";
      const exampleButton = document.getElementById("exampleSpeakButton");
      if (item.example) {
        exampleButton.style.display = "inline-block";
        exampleButton.onclick = () => speakGermanForce(item.example);
      } else {
        exampleButton.style.display = "none";
      }

    // Update progress and penalty stats.
    function updateProgress() {
        const activeData = getActiveData();
        const total = activeData.length;
        const mastered = activeData.filter(item => item.probability === 1).length;
        const percent = Math.floor((mastered / total) * 100);
        document.getElementById("progressText").textContent = `üìä Progress: ${percent}%`;
        document.getElementById("progressFill").style.width = `${percent}%`;

        const totalPenalty = activeData.reduce((sum, item) => sum + (item.probability - 1), 0);
        const currentPenalty = currentItem ? currentItem.probability - 1 : 0;
        const currentVerb = currentItem ? currentItem.verb : "";

        document.getElementById("penaltyPoints").textContent =
            `${currentVerb} >>> Strafpunkte: ${currentPenalty} / Total Strafpunkte: ${totalPenalty}`;

        if (percent === 100) {
            document.getElementById("congratsModal").style.display = "flex";
        }
    }

    // Reset probabilities and restart the test.
    function restartTest() {
        data.forEach(item => item.probability = 4);
        document.getElementById("congratsModal").style.display = "none";
        updateProgress();
        newQuestion();
    }

    // Render level filter buttons.
    function renderLevelFilters() {
      const container = document.getElementById("levelFilters");
      if (!container) return;
      container.innerHTML = "";
      availableLevels.forEach((level) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.textContent = level;
        btn.classList.toggle("active", activeLevels.has(level));
        btn.onclick = () => {
          const isActive = activeLevels.has(level);
          if (isActive && activeLevels.size === 1) return;
          if (isActive) {
            activeLevels.delete(level);
          } else {
            activeLevels.add(level);
          }
          renderLevelFilters();
          newQuestion();
          updateProgress();
        };
        container.appendChild(btn);
      });
    }

    // Refresh theme toggle icon.
    function updateThemeButton() {
      const button = document.getElementById("themeToggle");
      if (!button) return;
      const key = currentTheme === "dark" ? "dark" : "light";
      button.textContent = themeToggleIcons[key];
    }

    // Apply the given theme and persist it.
    function setTheme(theme) {
      currentTheme = theme;
      document.body.classList.toggle("theme-dark", theme === "dark");
      localStorage.setItem("theme", theme);
      updateThemeButton();
    }

    // Toggle between light and dark themes.
    function toggleTheme() {
      setTheme(currentTheme === "dark" ? "light" : "dark");
    }

    // Initialize theme based on stored preference or system settings.
    function initTheme() {
      const stored = localStorage.getItem("theme");
      if (stored === "dark" || stored === "light") {
        setTheme(stored);
        return;
      }
      const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
      setTheme(prefersDark ? "dark" : "light");

      });

      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/DEVerbsPreps/service-worker.js', { scope: '/DEVerbsPreps/' })
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
            if (registration.waiting) {
              registration.waiting.postMessage({ type: 'SKIP_WAITING' });
            }
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (!newWorker) return;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  newWorker.postMessage({ type: 'SKIP_WAITING' });
                }
              });
            });
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }

    initTheme();
    updateSpeechButton();
    updateLanguageButtons();
    renderLevelFilters();
    if ('speechSynthesis' in window) {
      pickGermanVoice();
      window.speechSynthesis.addEventListener('voiceschanged', pickGermanVoice);
    }
    document.getElementById("appVersion").textContent = `${APP_VERSION}`;
    newQuestion();
    updateProgress();

  </script>

</body>
